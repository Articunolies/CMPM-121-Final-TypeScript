<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops Life</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
        }
        button {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <button id="moveUpButton">Move Up</button>
    <button id="moveDownButton">Move Down</button>
    <button id="moveLeftButton">Move Left</button>
    <button id="moveRightButton">Move Right</button>
    <button id="plantGrassButton">Plant Grass</button>
    <button id="plantMushroomButton">Plant Mushroom</button>
    <button id="reapPlantButton">Reap Plant</button>
    <button id="advanceTimeButton">Advance Time</button>
    <button id="undoButton">Undo</button>
    <button id="redoButton">Redo</button>
    <button id="saveToSlot1Button">Save to Slot 1</button>
    <button id="saveToSlot2Button">Save to Slot 2</button>
    <button id="loadSlot1Button">Load Slot 1</button>
    <button id="loadSlot2Button">Load Slot 2</button>
    <button id="loadAutoSaveButton">Load AutoSave</button>
    <button id="languageEnButton">English</button>
    <button id="languageZhButton">中文</button>
    <button id="languageArButton">العربية</button>
    <script type="module" src="./lib/phaser.js"></script>
    <script type="module" src="./src/GameObjects/grid.ts"></script>
    <script type="module" src="./src/GameObjects/plant.ts"></script>
    <script type="module" src="./src/GameObjects/player.ts"></script>
    <script type="module" src="./src/GameObjects/tile.ts"></script>
    <script type="module" src="./src/scenes/Play.ts"></script>
    <script type="module" src="./src/Main.ts"></script>
</body>
</html>
